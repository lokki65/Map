<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Firebase y Geolocalizaci贸n</title>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBJNp7SynqR5widR2VJDLAAfG56xPcwChA",
            authDomain: "ubicacion.firebaseapp.com",
            databaseURL: "https://ubicacion.firebaseio.com",
            projectId: "ubicacion",
            storageBucket: "ubicacion.appspot.com",
            messagingSenderId: "930942711467",
            appId: "1:930942711467:android:36f427dfa94cc296c369ee"
        };
    
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Escuchar cambios en Firebase en tiempo real
        const ubicacionRef = ref(database, 'ubicaciones/');
        onChildAdded(ubicacionRef, (snapshot) => {
            const ubicacion = snapshot.val();
            console.log(ubicacion); // Ver los datos para depuraci贸n
            actualizarUbicacionEnMapa(ubicacion.latitud, ubicacion.longitud);
        });
    </script>
    
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlaQMMVFA7YLiZRpwo9jLYuoGTZGCvaDk&callback=iniciarMapa" async defer></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Mapa con Firebase y Geolocalizaci贸n</h2>
    <button onclick="obtenerUbicacion()"> Mi Ubicaci贸n</button>
    <div id="map"></div>

    <script>
        let map, marcadorUsuario;
        let ubicacionActual = { lat: -16.5000, lng: -68.1500 }; // Ubicaci贸n por defecto

        // Funci贸n para inicializar el mapa
        function iniciarMapa() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: ubicacionActual
            });
        }

        // Funci贸n para actualizar el mapa con la ubicaci贸n
        function actualizarUbicacionEnMapa(lat, lng) {
            const miUbicacion = { lat, lng };
            map.setCenter(miUbicacion); // Ajusta el centro del mapa a la nueva ubicaci贸n
            map.setZoom(18); // Aumenta el zoom para tener una vista m谩s cercana

            if (marcadorUsuario) {
                marcadorUsuario.setMap(null); // Elimina el marcador anterior
            }
            
            marcadorUsuario = new google.maps.Marker({
                position: miUbicacion,
                map: map,
                title: "Ubicaci贸n Actualizada",
                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
        }

        // Funci贸n para obtener la ubicaci贸n en tiempo real desde el navegador (solo para la web)
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let miUbicacion = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Actualizar el mapa con la ubicaci贸n del usuario
                    map.setCenter(miUbicacion);
                    map.setZoom(18); // Mayor zoom para m谩s precisi贸n

                    if (marcadorUsuario) marcadorUsuario.setMap(null);
                    marcadorUsuario = new google.maps.Marker({
                        position: miUbicacion,
                        map: map,
                        title: "Mi Ubicaci贸n",
                        icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                    });

                }, function(error) {
                    alert("Error obteniendo la ubicaci贸n: " + error.message);
                }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
            } else {
                alert("Tu navegador no soporta geolocalizaci贸n.");
            }
        }
    </script>

</body>
</html>
